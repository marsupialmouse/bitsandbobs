name: API Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'src/BitsAndBobs/clientapp/**' 
      - '!.github/workflows/**'
      - '.github/workflows/api.yml'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'src/BitsAndBobs/clientapp/**' 
      - '!.github/workflows/**'
      - '.github/workflows/api.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore src/BitsAndBobs.slnx
    - name: Build
      run: dotnet build src/BitsAndBobs.slnx --no-restore 
    - name: Test
      run: dotnet test src/BitsAndBobs.slnx --no-build --verbosity normal
