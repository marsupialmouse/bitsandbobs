---
AWSTemplateFormatVersion: "2010-09-09"
Description: Bootstrap the environment for CFN deployments from GitHub Actions

Parameters:
  GitHubOrganization:
    Type: String
    Description: This is the root organization where repos are stored (Case Sensitive)

  RepositoryName:
    Type: String
    Description: The repo(s) these roles will have access to. (Use * for all Org Repos or wildcard)
    Default: "bitsandbobs"

  BucketNamePrefix:
    Type: String
    Description: The name prefix for the CFN S3 bucket (followed by bitsandbobs-cfn). Bucket names must be globally unique.

Resources:
  #This is the bucket where CloudFormation templates will be stored when packaged
  S3BucketCfn:
    # checkov:skip=CKV_AWS_18:This is a private bucket for logs, we don't need access logs
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${BucketNamePrefix}-bitsandbobs-cfn'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'AES256'

  GitHubOidcProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1
      Tags:
        - Key: Name
          Value: GHA-OIDC-Provider

  RoleCfnDeploy:
    # checkov:skip=CKV_AWS_109:We need this permission to create stacks containing roles
    Type: AWS::IAM::Role
    Properties:
      RoleName: GHA-DeployCloudFormation
      Description: "Role used by GitHub Actions for CloudFormation deployments"
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !Ref GitHubOidcProvider
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: "sts.amazonaws.com"
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrganization}/${RepositoryName}:*
      Policies:
        - PolicyName: CloudFormationDeployment
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: CloudFormationActions
                Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:UpdateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks
                  - cloudformation:ListStacks
                  - cloudformation:GetTemplateSummary
                  - cloudformation:ValidateTemplate
                  - cloudformation:DescribeStackEvents
                  - cloudformation:DescribeStackResource
                  - cloudformation:DescribeStackResources
                  - cloudformation:CreateChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:ExecuteChangeSet
                Resource:
                  - !Sub 'arn:${AWS::Partition}:cloudformation:*:${AWS::AccountId}:stack/*'
                  - !Sub 'arn:${AWS::Partition}:cloudformation:*:${AWS::AccountId}:stack/*/*'
              # Allow passing IAM roles to CloudFormation
              - Sid: IAMPassRole
                Effect: Allow
                Action:
                  - iam:PassRole
                Resource: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:role/*'

        - PolicyName: IamDeployment
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: IamActions
                Effect: Allow
                Action:
                  - iam:CreateRole
                  - iam:UpdateRole
                  - iam:DeleteRole
                  - iam:GetRole
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:PutRolePolicy
                  - iam:GetRolePolicy
                Resource: '*'

        - PolicyName: VPCCfnDeployment
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: VPCDescribeActions
                Effect: Allow
                Action:
                  - ec2:DescribeVpcs
                  - ec2:DescribeSubnets
                  - ec2:DescribeInternetGateways
                  - ec2:DescribeRouteTables
                  - ec2:DescribeTags
                  - ec2:DescribeAvailabilityZones
                  - ec2:DescribeAddresses
                  - ec2:DescribeNatGateways
                  - ec2:DescribeVpcEndpoints
                  - ec2:DescribeVpcEndpointAssociations
                Resource: '*'
              - Sid: VPCActions
                Effect: Allow
                Action:
                  - ec2:CreateVpc
                  - ec2:DeleteVpc
                  - ec2:ModifyVpcAttribute
                  - ec2:CreateSubnet
                  - ec2:DeleteSubnet
                  - ec2:ModifySubnetAttribute
                  - ec2:CreateInternetGateway
                  - ec2:DeleteInternetGateway
                  - ec2:AttachInternetGateway
                  - ec2:DetachInternetGateway
                  - ec2:CreateRouteTable
                  - ec2:DeleteRouteTable
                  - ec2:CreateRoute
                  - ec2:DeleteRoute
                  - ec2:AssociateRouteTable
                  - ec2:DisassociateRouteTable
                  - ec2:CreateTags
                  - ec2:DeleteTags
                  - ec2:AllocateAddress
                  - ec2:AssociateAddress
                  - ec2:DisassociateAddress
                  - ec2:ReleaseAddress
                  - ec2:CreateNatGateway
                  - ec2:DeleteNatGateway
                  - ec2:CreateVpcEndpoint
                  - ec2:DeleteVpcEndpoints
                  - ec2:ModifyVpcEndpoint
                Resource:
                  - !Sub 'arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:vpc/*'
                  - !Sub 'arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:subnet/*'
                  - !Sub 'arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:internet-gateway/*'
                  - !Sub 'arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:route-table/*'
                  - !Sub 'arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:elastic-ip/*'
                  - !Sub 'arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:natgateway/*'
                  - !Sub 'arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:vpc-endpoint/*'

        - PolicyName: S3CfnDeployment
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: S3Actions
                Effect: Allow
                Action:
                  - s3:CreateBucket
                  - s3:DeleteBucket
                  - s3:PutBucketPolicy
                  - s3:DeleteBucketPolicy
                  - s3:PutBucketPublicAccessBlock
                  - s3:PutBucketLogging
                  - s3:PutBucketOwnershipControls
                  - s3:PutBucketVersioning
                  - s3:PutEncryptionConfiguration
                  - s3:GetEncryptionConfiguration
                  - s3:PutLifecycleConfiguration
                  - s3:GetBucketLocation
                  - s3:GetBucketAcl
                  - s3:PutBucketAcl
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub 'arn:${AWS::Partition}:s3:::*'
                  - !Sub 'arn:${AWS::Partition}:s3:::*/*'

        - PolicyName: CloudFrontCfnDeployment
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: CloudFrontActions
                Effect: Allow
                Action:
                  - cloudfront:CreateDistribution
                  - cloudfront:UpdateDistribution
                  - cloudfront:DeleteDistribution
                  - cloudfront:GetDistribution
                  - cloudfront:CreateKeyValueStore
                  - cloudfront:DeleteKeyValueStore
                  - cloudfront:DescribeKeyValueStore
                  - cloudfront:ListKeyValueStores
                  - cloudfront:CreateFunction
                  - cloudfront:DeleteFunction
                  - cloudfront:DescribeFunction
                  - cloudfront:UpdateFunction
                  - cloudfront:PublishFunction
                  - cloudfront:GetFunction
                  - cloudfront:CreateOriginAccessControl
                  - cloudfront:UpdateOriginAccessControl
                  - cloudfront:DeleteOriginAccessControl
                  - cloudfront:GetOriginAccessControl
                  - cloudfront:GetOriginAccessControlConfig
                  - cloudfront:ListOriginAccessControls
                  - cloudfront:TagResource
                  - cloudfront:CreateVpcOrigin
                  - cloudfront:DeleteVpcOrigin
                  - cloudfront:UpdateVpcOrigin
                  - cloudfront:GetVpcOrigin
                Resource:
                  - !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/*'
                  - !Sub 'arn:aws:cloudfront::${AWS::AccountId}:origin-access-control/*'
                  - !Sub 'arn:aws:cloudfront::${AWS::AccountId}:key-value-store/*'
                  - !Sub 'arn:aws:cloudfront::${AWS::AccountId}:function/*'
                  - !Sub 'arn:aws:cloudfront::${AWS::AccountId}:vpcorigin/*'

        - PolicyName: DynamoDbCfnDeployment
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: DynamoDBTableManagement
                Effect: Allow
                Action:
                  - dynamodb:CreateTable
                  - dynamodb:UpdateTable
                  - dynamodb:DeleteTable
                  - dynamodb:DescribeTable
                  - dynamodb:DescribeTimeToLive
                  - dynamodb:UpdateTimeToLive
                  - dynamodb:DescribeContinuousBackups
                  - dynamodb:UpdateContinuousBackups
                  - dynamodb:ListTagsOfResource
                  - dynamodb:TagResource
                  - dynamodb:UntagResource
                Resource:
                  - !Sub 'arn:${AWS::Partition}:dynamodb:*:${AWS::AccountId}:table/*'
                  - !Sub 'arn:${AWS::Partition}:dynamodb:*:${AWS::AccountId}:table/*/index/*'

        - PolicyName: EKSCfnDeployment
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: EKSDescribeActions
                Effect: Allow
                Action:
                  - eks:DescribeCluster
                  - eks:DescribeNodegroup
                  - eks:DescribeAddon
                  - eks:DescribeAccessEntry
                  - eks:DescribeFargateProfile
                  - eks:ListClusters
                  - eks:ListNodegroups
                  - eks:ListAddons
                  - eks:ListFargateProfiles
                  - eks:ListTagsForResource
                  - eks:DescribePodIdentityAssociation
                  - ec2:DescribeSecurityGroups
                  - ec2:DescribeSecurityGroupRules
                  - elasticloadbalancing:DescribeLoadBalancers
                  - elasticloadbalancing:DescribeLoadBalancerAttributes
                Resource: "*"
              - Sid: EKSClusterActions
                Effect: Allow
                Action:
                  - eks:CreateCluster
                  - eks:UpdateClusterVersion
                  - eks:UpdateClusterConfig
                  - eks:DeleteCluster
                  - eks:TagResource
                  - eks:UntagResource
                Resource:
                  - !Sub 'arn:${AWS::Partition}:eks:*:${AWS::AccountId}:cluster/*'
              - Sid: EKSNodeGroupActions
                Effect: Allow
                Action:
                  - eks:CreateNodegroup
                  - eks:UpdateNodegroupVersion
                  - eks:UpdateNodegroupConfig
                  - eks:DeleteNodegroup
                Resource:
                  - !Sub 'arn:${AWS::Partition}:eks:*:${AWS::AccountId}:nodegroup/*/*/*'
              - Sid: EKSAddonActions
                Effect: Allow
                Action:
                  - eks:CreateAddon
                  - eks:UpdateAddon
                  - eks:DeleteAddon
                Resource:
                  - !Sub 'arn:${AWS::Partition}:eks:*:${AWS::AccountId}:addon/*/*/*'
              - Sid: SecurityGroupActions
                Effect: Allow
                Action:
                  - ec2:CreateSecurityGroup
                  - ec2:DeleteSecurityGroup
                  - ec2:AuthorizeSecurityGroupIngress
                  - ec2:AuthorizeSecurityGroupEgress
                  - ec2:RevokeSecurityGroupIngress
                  - ec2:RevokeSecurityGroupEgress
                  - ec2:ModifySecurityGroupRules
                Resource:
                  - !Sub 'arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:security-group/*'
                  - !Sub 'arn:${AWS::Partition}:ec2:*:${AWS::AccountId}:security-group-rule/*'
              - Sid: PodIdentityAssociationActions
                Effect: Allow
                Action:
                  - eks:CreatePodIdentityAssociation
                  - eks:DeletePodIdentityAssociation
                  - eks:UpdatePodIdentityAssociation
                Resource:
                  - !Sub 'arn:${AWS::Partition}:eks:*:${AWS::AccountId}:cluster/*'
                  - !Sub 'arn:${AWS::Partition}:eks:*:${AWS::AccountId}:podidentityassociation/*/*'
              - Sid: AccessEntryActions
                Effect: Allow
                Action:
                  - eks:CreateAccessEntry
                  - eks:UpdateAccessEntry
                  - eks:DeleteAccessEntry
                  - eks:AssociateAccessPolicy
                  - eks:DisassociateAccessPolicy
                  - eks:ListAssociatedAccessPolicies
                Resource:
                  - !Sub 'arn:${AWS::Partition}:eks:*:${AWS::AccountId}:cluster/*'
                  - !Sub 'arn:${AWS::Partition}:eks:*:${AWS::AccountId}:access-entry/*/*/*/*/*'

  RoleAssetDeploy:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GHA-DeployAssets
      Description: "Role used by GitHub Actions for artifact delivery"
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !Ref GitHubOidcProvider
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: "sts.amazonaws.com"
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrganization}/${RepositoryName}:*
      Policies:
        - PolicyName: S3AssetDeploy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: S3Actions
                Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub 'arn:${AWS::Partition}:s3:::*'
                  - !Sub 'arn:${AWS::Partition}:s3:::*/*'

  RoleVersionDeploy:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GHA-DeployVersion
      Description: "Role used by GitHub Actions to update the active version of the application"
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !Ref GitHubOidcProvider
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: "sts.amazonaws.com"
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrganization}/${RepositoryName}:*
      Policies:
        - PolicyName: CloudFrontDeployment
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: CloudFrontActions
                Effect: Allow
                Action:
                  - cloudfront-keyvaluestore:DescribeKeyValueStore
                  - cloudfront-keyvaluestore:PutKey
                Resource:
                  - !Sub 'arn:aws:cloudfront::${AWS::AccountId}:key-value-store/*'

  RoleEksCluster:
    Type: AWS::IAM::Role
    Properties:
      RoleName: AmazonEKSAutoClusterRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
              - eks.amazonaws.com
          Action:
            - sts:AssumeRole
            - sts:TagSession
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSComputePolicy
        - arn:aws:iam::aws:policy/AmazonEKSBlockStoragePolicy
        - arn:aws:iam::aws:policy/AmazonEKSLoadBalancingPolicy
        - arn:aws:iam::aws:policy/AmazonEKSNetworkingPolicy
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy

  RoleEksNode:
    Type: AWS::IAM::Role
    Properties:
      RoleName: AmazonEKSAutoNodeRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
              - ec2.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodeMinimalPolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPullOnly
      Policies:
        - PolicyName: EksNodePodIdentity
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - eks-auth:AssumeRoleForPodIdentity
                Resource: '*'

Outputs:
  CfnBuketName:
    Description: "The name of the bucket in which CFN templates should be stored"
    Value: !Ref S3BucketCfn

  GitHubOidc:
    Description: "ARN of Github OIDC Provider"
    Value: !GetAtt GitHubOidcProvider.Arn

  RoleDeployCloudFormationARN:
    Description: "ARN of CloudFormation deployment role for GitHub Actions"
    Value: !GetAtt RoleCfnDeploy.Arn

  RoleDeployAssetsARN:
    Description: "ARN of asset deployment role for GitHub Actions"
    Value: !GetAtt RoleAssetDeploy.Arn

  RoleDeployVersionARN:
    Description: "ARN of asset deployment role for GitHub Actions"
    Value: !GetAtt RoleVersionDeploy.Arn

  RoleEksClusterARN:
    Description: "ARN of the EKS cluster role"
    Value: !GetAtt RoleEksCluster.Arn

  RoleEksNodeARN:
    Description: "ARN of the EKS node role"
    Value: !GetAtt RoleEksNode.Arn
